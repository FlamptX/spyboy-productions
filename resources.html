<!DOCTYPE html>

<head>

	<title>Spyo Commands</title>
	<meta property="og:type" content="website">
	<meta property="og:title" content="Commands | Spyo">
	<link rel="icon" href="./images/logo.png">

	<meta property="og:url" content="/resources/">

	<meta name="theme-color" content="#0F2027">
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<style>html { visibility: hidden; opacity: 0; }</style>
	<script>
			var links = ["css/augmented-ui.min.css", "css/styles.css"];
		links.forEach(addLink)
		function addLink(value) {
			var link = document.createElement("link");
			link.rel = "stylesheet";
      		link.type = "text/css";
      		link.href = value;
      		document.getElementsByTagName('HEAD')[0].appendChild(link);
		}
	</script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-STKQSPZJNW"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'G-STKQSPZJNW');
	</script>
</head>
<body>
	<div id="bg-img"></div>
	<canvas id="bg-overlay"></canvas>

	<main>
		<div class="container">
			<div class="reso-container">
    <span class="red-text script res-gap">spyo@bot<span class="white-text">:~$ sudo help</span></span>
    <span class="cyan-text script res-gap">
        <span class="yellow-text">[*]</span> Bot prefix is sudo<br>
        <span class="yellow-text">[*]</span> These are spyo commands. click on categories or search.<br>

    </span>
    <div class="cat-bar">
    	<fieldset>
            <legend class="white-text">&nbsp;CATEGORIES&nbsp;</legend>
            <div class="cat-container">
		        <span class="green-text cat-btn" onclick="sjs.search('Tools')">Tools</span>
		        <span class="green-text cat-btn" onclick="sjs.search('Cheatsheets')">Cheatsheets</span>
		        <span class="green-text cat-btn" onclick="sjs.search('Blogs')" >Blogs</span>
		        <span class="green-text cat-btn" onclick="sjs.search('CTF')">CTF</span>
		        <span class="green-text cat-btn" onclick="sjs.search('Vulnerabilities')">Vulnerabilities</span>
		        <span class="green-text cat-btn" onclick="sjs.search('Programming')">Programming</span>
		        <span class="green-text cat-btn" onclick="sjs.search('YouTube')">Channels</span>
		        <span class="green-text cat-btn" onclick="sjs.search('Courses')">Courses</span>
		        </div>
        </fieldset>
    </div>
    <div class="search-bar">
        <span class="white-text"><span class="green-text">[+]</span>&nbsp;SEARCH&nbsp;:</span>
        <input class="cyan-text" type="text" id="search-input"></input>
    </div>
    <div class="resu-wrapper">
        <ul id="resu-container"></ul>
    </div>
</div>
<script src="js/simple-jekyll-search.min.js"></script>
<script>
    var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('resu-container'),
        json: 'resources/search.js'
    });
    document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('search-input').focus();
    });
</script>
		</div>
	</main>
	<script src="js/hexanim.js"></script>
	<script src="js/msg.js"></script>
</body>
</html>
